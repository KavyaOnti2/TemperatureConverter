<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>

        <!-- Temperature Input -->
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter value" required>
        
        <!-- Temperature Unit Selector -->
        <label for="unit">Choose Unit:</label>
        <select id="unit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>

        <!-- Convert Button -->
        <button onclick="convert()">Convert</button>

        <!-- Temperature Result -->
        <h2 id="result"></h2>
        <div id="icon" class="temp-icon"></div>

        <!-- Slider for Temperature -->
        <div class="slider-box">
            <input type="range" id="tempSlider" min="-100" max="100" value="0" class="slider" oninput="updateSlider(this.value)">
            <p>Temperature: <span id="sliderValue">0</span> Â°C</p>
        </div>

        <!-- Conversion History -->
        <h3>Conversion History</h3>
        <ul id="historyList"></ul>

        <!-- Toggle for Dark Mode -->
        <label class="switch">
            <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
            <span class="slider round"></span>
            Toggle Dark Mode
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
